{% extends "base.html" %}

{% block content %}

<div class="album py-5 bg-light">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id_conducteur</th>
                <th scope="col">prenom</th>
                <th scope="col">nom</th>
                <th scope="col">modification</th>
                <th scope="col">suppression</th>
            </tr>
        </thead>
        {% for conducteur in conducteurs %}
        <tbody>
            <tr>
                <td>{{ conducteur.id }}</td>
                <td>{{ conducteur.prenom }}</td>
                <td>{{ conducteur.nom }}</td>
                <td>
                    <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                    </svg>
                </td>
                <td>
                    <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                        <path fill-rule="evenodd"
                            d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
                    </svg>
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endblock %}


{% block form %}

<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="form-group px-4">
                <label for="">Ajouter un conducteur</label>
                <form action="{{ base_path ~ '/conducteur' }}" method="POST">

                    <label id="nom" class="form-text text-muted">Nom</label>
                    <input type="text" class="form-control" name="nom" aria-describedby="nom" value="" required>
                    
                    <label id="prenom" class="form-text text-muted">Prénom</label>
                    <input type="text" class="form-control" name="prenom" aria-describedby="prénom" required>
                                        
                    <input class="btn btn-primary mt-4" type="submit" value="Créer un conducteur">
                    
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
